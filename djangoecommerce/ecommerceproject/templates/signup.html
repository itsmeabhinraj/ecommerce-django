<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTER</h2>
<form method="post" action="{% url 'customer:signup' %}">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="first_name" placeholder="enter ur frst name"><br>
    <input type="text" name="last_name" placeholder="enter ur last name"><br>
    <input type="email" name="email" placeholder="email"><br>
    <input type="password" name="password" placeholder="enter ur password"><br>
    <input type="password" name="password1" placeholder="confirm ur password"><br>
        <button type="submit">Signup</button>

</form>
{% for message in messages %}      <!--#messages from views.py to pop upa msg-->
    <div>{{ message }}</div>
{% endfor %}
</body>
</html>
