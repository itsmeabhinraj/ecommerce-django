<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
</head>
<body>
    <h2>Delete User: {{ user.username }}</h2>
    <p>Are you sure you want to delete this user?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'view_users' %}">Cancel</a>
    </form>
</body>
</html>
